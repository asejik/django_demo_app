{% extends "base_layout.html" %}

{% block main_content %}

<div class="row ">
    <div class="col-12">
        <form method="GET" class="form-inline tm-mb-80 tm-search-form">                
            <input class="form-control tm-search-input" name="query" type="text" placeholder="Search..." aria-label="Search">
            <button class="tm-search-button" type="submit">
                <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
            </button>                                
        </form>
    </div>                
</div>            
<div class="row ">
        {% for post in posts_list %}
        <article class="col-12 col-md-4 tm-post">
            <hr class="tm-hr-primary">
            <a href="posts/" class="effect-lily tm-post-link tm-pt-60">
                <div class="tm-post-link-inner">
                    <img src="{{post.photo_url}}" alt="Image" class="img-fluid">                            
                </div>
                <span class="position-absolute tm-new-badge">New</span>
                <h2 class="tm-pt-30 tm-color-primary tm-post-title">{{post.title}} </h2>
            </a>                    
            <p class="tm-pt-30">
                {{post.body | truncatewords:90 }}
            </p>
            <div class="d-flex justify-content-between tm-pt-45">
                <span class="tm-color-primary">Travel . Events</span>
                <span class="tm-color-primary">{{ post.date_created|date:"M d, y"}}</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between">
                <span>36 comments</span>
                <span>by Lucky D</span>
            </div>
        </article>
     
        {% endfor %}
   
   
</div>

{% endblock %}
